<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <input id="first" type="text" value="">
            <input id="second" type="text" value="">
            <button onclick="calc('add')">Add</button>
            <button onclick="calc('sub')">Sub</button>
            <button onclick="calc('mul')">Mul</button>
            <button onclick="calc('div')">Div</button>
            <p id="display"></p>
        </div>
        <script>
            const calc=(opt)=>{
                if(opt=="add"){
                    var a=Number(document.getElementById('first').value)
                    var b=Number(document.getElementById("second").value)
                    var c=`${a+b}`;   
                }else if(opt=="sub")
                {
                    var a=Number(document.getElementById('first').value)
                    var b=Number(document.getElementById("second").value)
                    var c=`${a-b}`; 
                }else if(opt=="mul")
                {
                    var a=Number(document.getElementById('first').value)
                    var b=Number(document.getElementById("second").value)
                    var c=`${a*b}`; 
                }else
                {
                    var a=Number(document.getElementById('first').value)
                    var b=Number(document.getElementById("second").value)
                    var c=`${a/b}`; 
                }

                document.getElementById("display").innerText=c;
            }

            
        </script>
    </body>
</html>
