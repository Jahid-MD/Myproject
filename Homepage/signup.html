<html>
    <head>
        <title>Login-SignUp</title>
        <link rel="icon" href="logo.jpg">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="signup.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>
    <body class="container">
        <div class="col-md-3 signupbox" style="background-color: white;height: auto;">
            <form action="">
                <h2 class="signUp">Sign up</h2>
                <div class="form-group">
                    <label  for="">Name</label>
                    <input class="form-control" placeholder="Fullname" type="text">
                </div>
                <div class="form-group">
                    <label  for="">Phone No.</label>
                    <input class="form-control " placeholder="Phone no."type="text">
                </div>
                <div class="form-group">
                    <label  for="">Email</label>
                    <input class="form-control "placeholder="Email" type="text">
                </div>
                <button class="btn btn-success" type="submit">Send OTP</button>
            </form>
        </div>
    </body>
</html>
