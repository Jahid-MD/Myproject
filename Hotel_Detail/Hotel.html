<html>
    <head>
        <title>Hotel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="Hotel.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            function display(){
                document.getElementsByClassName("overview")[0].style.borderBottom="3px solid red";
                document.getElementsByClassName("about")[0].style.borderBottom="none";
                document.getElementById("overview").style.display="block";
                document.getElementById("about").style.display="none";
                
            }
            function display1(){
                document.getElementsByClassName("overview")[0].style.borderBottom="none";
                document.getElementsByClassName("about")[0].style.borderBottom="3px solid red";
                document.getElementById("about").style.display="block"
                document.getElementById("overview").style.display='none'
            }
        </script>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <!-- small logo -->
            <a href="../Homepage/Homepage.html">
                <div class="smallLogo">e!</div>
            </a>
            <div class="signInUp">
                <span class="text border2">Create an account</span>
                <span class="text border1">Login</span>
            </div>
        </div>
        <div class="container">
            <img class="col-md-12 col-xs-12 hotelImg"  src="hotel.jpg" alt=""> 
        
            <div class="hotelName">The Big Chill Cakery</div>
            <div>
                <div class="detailNorder">
                    <div class="overview" onclick="display()" >OverView</div>
                    <div class="about" onclick="display1()">About</div>
                    <div class="placeOrder btn btn-danger">Place Order Online</div>
                </div>

                <div id="overview" class="details" style="display: block;">
                    <h3 style="font-weight: bold; margin-bottom: 30px ;">About this place</h3>
                    <h4>Cuisine</h4>
                    <p>Bakery, Fast-food</p>
                    <h4>Average  Cost</h4>
                    <p>Rs.700 for two people(approx.)</p>
                </div>

                <div id="about" class="details">
                    <h4>Phone Number</h4>
                    <p style="color:#ce0505;margin-bottom:30px;">+91 9512510020</p>
                    <h4 style="font-weight: bold;">The Big Chill Cakery</h4>
                    <p>Shop 1, Plot D, Samruddhi Complex, Chincholi, Mumbai-400002, Maharashtra</p>
                </div>
            </div>
        </div>
    </body>
</html>
